<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Travel Tip</title>
</head>

<body>
    <main class="app-container">
        <header class="main-header flex space-between align-center mb-50">
            <h1 class="inline-block">Travel Tip</h1>

            <section class="location-input-container">
                <input type="text" class="loc-input" placeholder="Enter Location">
                <button class="loc-input-btn">GO</button>
                <button class="my-loc-btn">My Location</button>
                <button>Copy Location</button>
            </section>
            <button class="block">Copy Location</button>

        </header>

        <section class="main-content flex space-around">
            <section class="weather-container align-center">
                <!-- weather renders here -->
            </section>

            <section class="map-container">
                <div id="map" style="width: 100%; height: 100%;"></div>
            </section>
        </section>

    </main>

    <script src="js/lib/axios.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
